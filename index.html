<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>GameBoy</title>
    <link rel="stylesheet" href="./assets/main.css" />
  </head>
  <body>
    <div class="game">
      <div class="screen">
        <div class="viewfinder-border">
          <div class="viewfinder"></div>
        </div>
        <div class="pointer"></div>
      </div>

      <div class="brand">
        <p><span>HeCo</span> GAMEBOY &trade;</p>
      </div>

      <div class="joystick">
        <div class="btn-joy up-down"></div>
        <div class="btn-joy left-right"></div>
      </div>

      <div class="act-btn-area">
        <div class="act-btn btn-a"><span>A</span></div>
        <div class="act-btn btn-b"><span>B</span></div>
      </div>

      <div class="btn-controller">
        <div class="controller start"><span>start</span></div>
        <div class="controller select"><span>select</span></div>
      </div>

      <div class="sound">
        <div class="sound-item"></div>
        <div class="sound-item"></div>
        <div class="sound-item"></div>
        <div class="sound-item"></div>
        <div class="sound-item"></div>
        <div class="sound-item"></div>
        <div class="sound-item"></div>
      </div>

      <audio>
        <source src="https://il.ilill.li/force/5nZIGWwNwK/" type="audio/mp3" />
      </audio>
    </div>

    <script src="./assets//app.js"></script>
  </body>
</html>
